# OneHalf Dark
foreground: &foreground "#dcdfe4"
background: &background "#282c34"
blue: &blue "#61afef"
green: &green "#98c379"
orange: &orange "#ffb86c"
purple: &purple "#c07be5"
red: &red "#e06c75"
yellow: &yellow "#e5c07b"

k9s:
  body:
    fgColor: *foreground
    bgColor: *background
    logoColor: *green
  prompt:
    fgColor: *foreground
    bgColor: *background
    suggestColor: *orange
  info:
    fgColor: *foreground
    sectionColor: *green
  dialog:
    fgColor: *background
    bgColor: *background
    buttonFgColor: *foreground
    buttonBgColor: *green
    buttonFocusFgColor: *background
    buttonFocusBgColor: *blue
    labelFgColor: *orange
    fieldFgColor: *blue
  frame:
    border:
      fgColor: *green
      focusColor: *green
    menu:
      fgColor: *foreground
      keyColor: *yellow
      numKeyColor: *yellow
    crumbs:
      fgColor: *background
      bgColor: *green
      activeColor: *yellow
    status:
      newColor: *blue
      modifyColor: *green
      addColor: *foreground
      pendingColor: *orange
      errorColor: *red
      highlightcolor: *yellow
      killColor: *purple
      completedColor: *foreground
    title:
      fgColor: *blue
      bgColor: *background
      highlightColor: *purple
      counterColor: *foreground
      filterColor: *blue
  views:
    charts:
      bgColor: *background
      defaultDialColors:
        - *green
        - *red
      defaultChartColors:
        - *green
        - *red
    table:
      fgColor: *yellow
      bgColor: *background
      cursorFgColor: *background
      cursorBgColor: *blue
      markColor: *yellow
      header:
        fgColor: *foreground
        bgColor: *background
        sorterColor: *orange
    xray:
      fgColor: *blue
      bgColor: *background
      cursorColor: *foreground
      graphicColor: *yellow
      showIcons: false
    yaml:
      keyColor: *yellow
      colonColor: *blue
      valueColor: *foreground
    logs:
      fgColor: *foreground
      bgColor: *background
      indicator:
        fgColor: *blue
        bgColor: *background
    help:
      fgColor: *foreground
      bgColor: *background
      indicator:
        fgColor: *blue
