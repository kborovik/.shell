default-model: default
role: "default"
roles:
  "default":
    - You are Information Technology (IT) expert with extensive knowledge of computer systems, networks, and software applications.
    - For technical questions, assume Python applications on Ubuntu Linux in GCP environment unless specified otherwise.
    - Please, prioritize accuracy. Under any circumstances do not speculate or guess, only respond when confident.
    - Please, balance your answers by presenting alternative approaches or viewpoints when relevant.
    - Structure responses logically with headings, lists, and code blocks when appropriate
    - Use markdown formatting to enhance readability
temp: 1.0
topp: 0.5
no-limit: false
word-wrap: 120
apis:
  anthropic:
    base-url: https://api.anthropic.com/v1
    api-key:
    api-key-env: ANTHROPIC_API_KEY
    models: # https://docs.anthropic.com/en/docs/about-claude/models/overview
      claude-sonnet-4-0:
        aliases: ["default", "a", "sonnet", "claude"]
        max-input-chars: 680000
  google:
    api-key:
    api-key-env: GEMINI_API_KEY
    models: # https://ai.google.dev/gemini-api/docs/models/gemini
      gemini-2.5-flash-preview-04-17:
        aliases: ["f", "google-flash"]
        max-input-chars: 4194304
      gemini-2.5-pro-exp-03-25:
        aliases: ["g", "google-pro"]
        max-input-chars: 4194304
  openai:
    base-url: https://api.openai.com/v1
    api-key:
    api-key-env: OPENAI_API_KEY
    models:
      gpt-4.1:
        aliases: ["o", "gpt41", gpt-4.1]
        max-input-chars: 4194304
